<h1 mat-dialog-title>Siparişler</h1>
<div mat-dialog-content>
  <div class="row" *ngIf="DataOrderMenu.length==0">
    <h1>Masa Boş</h1>
  </div>
  <div class="row" *ngIf="DataOrderMenu.length>0">
    <div class="col-md-9">
      <table mat-table [dataSource]="TableMenuDs">
        <!-- Item Column -->
        <ng-container matColumnDef="menuName">
          <th mat-header-cell *matHeaderCellDef> Sipariş Adı </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.menuName}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> Adet </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.stock}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Fiyat </th>
          <td mat-cell *matCellDef="let transaction"> {{(transaction.stock*transaction.price)|currency:'₺'}} </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency:'₺'}} </td>
        </ng-container>s

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
    <div class="col-md-3">
      <div mat-dialog-actions class="btn-side">
        <button mat-raised-button color="acident" (click)="onComplateOrder()" >Hesap işlemleri</button>
        <button mat-raised-button color="primary">Sipariş Gir</button>
        <button mat-raised-button color="warn" mat-dialog-close>İptal</button>
      </div>
    </div>
  </div>
</div>
