<h1 mat-dialog-title>Siparişler</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-9">
      <table mat-table [dataSource]="TableMenuDs">
        <!-- Item Column -->
        <ng-container matColumnDef="menuName">
          <th mat-header-cell *matHeaderCellDef> Sipariş Adı </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.orderMenu.menuName}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> Adet </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.orderMenu.stock}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Fiyat </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.orderMenu.price}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Cost Column -->
        <!-- <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
    <div class="col-md-3">
      <div mat-dialog-actions>
        <button mat-raised-button color="acident" >Hesap işlemleri</button>
        <button mat-raised-button color="primary" >Sipariş Gir</button>
        <button mat-raised-button color="warn" mat-dialog-close>İptal</button>
      </div>
    </div>
  </div>
</div>
