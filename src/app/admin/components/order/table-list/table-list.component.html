<mat-expansion-panel  hideToggle class="order-panel ">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{dataModel.tableName}}
    </mat-panel-title>
    <mat-panel-description>
      Yeni Sipariş Var
    </mat-panel-description>
  </mat-expansion-panel-header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="orderName">
      <th mat-header-cell *matHeaderCellDef> Sipariş Adı </th>
      <td mat-cell *matCellDef="let element"> {{element.orderName}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="piece">
      <th mat-header-cell *matHeaderCellDef> Adet </th>
      <td mat-cell *matCellDef="let element"> {{element.piece}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Müşteri Notu </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <ng-container matColumnDef="remove" >
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="width:25px;"> <mat-icon>delete</mat-icon> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="order-button-side">
    <button mat-raised-button color="primary"(click)="AddNewOrder()" > Yeni Sipariş</button>

    <button mat-raised-button color="primary"> Siparişi Onayla</button>
  </div>
</mat-expansion-panel>
