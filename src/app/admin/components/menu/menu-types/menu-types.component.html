<div class="upper_place">
  <h1 class="main_title">Menü Türleri</h1>
  <mat-divider></mat-divider>
</div>
<div class="menu-button-place">
  <button mat-flat-button color="primary" (click)="openCreateMenuTypeDialog()">
    <mat-icon>add</mat-icon> Ekle
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="typeName">
      <th mat-header-cell *matHeaderCellDef ngClass="column-name"> Menu Adı </th>
      <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
    </ng-container>
    <ng-container  matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef ngClass="column-name menutypes-btn-column"></th>
      <td [id]="element.id" mat-cell *matCellDef="let element" (click)="openUpdateMenuTypesDialog(element)"><mat-icon>edit</mat-icon></td>
    </ng-container>
    <ng-container  matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef ngClass="column-name menutypes-btn-column"></th>
      <td [id]="element.id" mat-cell *matCellDef="let element" appDelete controller="menutypes" action="" (callback)="GetMenuTypes()"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="PageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
