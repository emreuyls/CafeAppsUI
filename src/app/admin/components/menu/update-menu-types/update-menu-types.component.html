<h1 mat-dialog-title>G端ncelleme</h1>
<div mat-dialog-content>
  <form [formGroup]="menuTypesFormGroup">
    <input type="hidden" formControlName="id" >
    <mat-form-field appearance="outline">
      <mat-label>Men端 T端r端</mat-label>
      <input type="text" matInput formControlName="typeName" required>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions class="add_menu_btn">
  <button mat-button mat-dialog-close>Kapat</button>
  <button mat-flat-button color="primary" [disabled]="!menuTypesFormGroup.valid" (click)="SubmitForm(menuTypesFormGroup.value)">Kaydet</button>
</div>
